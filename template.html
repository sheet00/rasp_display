<!doctype html>
<html lang="ja">

<head>
    <!--weather news-->
    <link rel="stylesheet" type="text/css" href="https://weathernews.jp/onebox/css/sanitize.css">
    <link rel="stylesheet" type="text/css" href="https://weathernews.jp/onebox/css/app_v2.6.min.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">
    <title>{date}</title>


</head>

<body>
    {js}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="main.js"></script>

    <div class='d-none'>
        <div id='json_temps'>{json_temps}</div>
        <div id='json_hums'>{json_hums}</div>
        <div id='json_created_at'>{json_created_at}</div>
    </div>


    <div class="container">

        <div id="graph" style="display:none;"></div>
        <div class="row">
            <div id="temp" class="col-5">
                <div id="news">
                    <p>
                        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample"
                            aria-expanded="false" aria-controls="collapseExample">
                            {news_title}
                        </button>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">{news_desc}</div>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="target">temp</span>
                        <span class="val">{temp}â„ƒ</span>
                    </li>
                    <li class="list-group-item">
                        <span class="target">hum</span>
                        <span class="val">{hum}%</span></li>
                </ul>
            </div>
            <div id="weather" class="col-7">
                {weather}
                <div id="update">{date}</div>
            </div>
        </div>
    </div>



</body>

</html>
